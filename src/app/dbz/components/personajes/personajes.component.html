

       <div class="row content-list-cards" >

        <div  *ngIf="listarPersonajes.length==0" >
            <h2 >No hay elementos para mostrar </h2>
         </div>

            <div class="col-md-4 col-sm-6 mt-2" *ngFor="let dato of listarPersonajes">
                    <div class="card card-content-dbz" style="width: 18rem;">
                    <img [src]="dato.image" class="card-img-top img-dbz" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{dato.name}}</h5>
                        <div class="card-opciones">
                            <span class="txt-key">
                                ki 
                            </span>
                            :
                            <span class="texto">
                                {{dato.ki}}
                            </span>
                        </div>
                        <div class="card-opciones">
                            <span class="txt-key">
                                Max-Ki
                            </span>
                            :
                            <span class="texto">
                                {{dato.maxKi}}
                            </span>
                        </div>
                        <div class="card-opciones">
                            <span class="txt-key">
                                Gender
                            </span>
                            :
                            <span class="texto">
                                {{dato.gender}}
                            </span>
                        </div>
                        <div class="card-opciones">
                            <span class="txt-key">
                                Raza 
                            </span>
                            :
                            <span class="texto">
                                {{dato.race}}
                            </span>
                        </div>
                        <button class="btn btn-primary" data-target="#modalTransformacion" (click)="mostrarModal()" >Ver Transformaciones</button>
                    </div>
                    </div>
                </div>   
    </div>

    <ng-template #modalTransformacion class="modal-dialog modal-lg" >
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" aria-label="Close" >
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
            <p> <span>cmldksmcldks</span></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" >Save</button> 
        </div>
    </ng-template>
